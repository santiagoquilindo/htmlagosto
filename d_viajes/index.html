<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografía de Viajes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fotografía de Viajes</h1>
        <p>Explora el mundo a través de nuestras lentes</p>
    </header>
    <main>
        <section class="gallery">
            <div class="photo-card">
                <img src="nevado.jpeg" alt="Montaña nevada" class="photo-cover">
                <p class="caption">Nevado sibundoy</p>
            </div>
            <div class="photo-card">
                <img src="playa.jpeg" alt="Playa paradisíaca" class="photo-contain">
                <p class="caption">alto del rey</p>
            </div>
            <div class="photo-card">
                <img src="ciudad.jpeg" alt="Vista de la ciudad" class="photo-fill">
                <p class="caption">Ciudad ideal</p>
            </div>
            <div class="photo-card">
                <img src="desierto.jpeg" alt="Desierto dorado" class="photo-custom">
                <p class="caption">Desierto el tambo cauca</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fotografía de Viajes. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
